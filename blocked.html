<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="websiteBlocked">ÁΩëÁ´ôÂ∑≤Ë¢´Â±èËîΩ - Focus Guard</title>
    <style>
        /* Áªü‰∏ÄÁöÑÁßëÊäÄÈ£éÊ†ºËÆæËÆ° */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Fira+Code:wght@300;400;500&display=swap');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        
        /* ÊîØÊåÅÁî®Êà∑ÂÅèÂ•ΩËÆæÁΩÆ */
        @media (prefers-reduced-motion: reduce) {
          *, *::before, *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
          }
        }
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          font-family: 'Fira Code', 'Consolas', monospace;
          background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
          color: #00ffff;
          min-height: 100vh;
          overflow-x: hidden;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        /* ÁÆÄÂåñÁöÑÁΩëÊ†ºËÉåÊôØ */
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: 
            linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
          background-size: 50px 50px;
          z-index: -1;
        }
        
        /* Êï∞ÊçÆÊµÅÊïàÊûú */
        body::after {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: 
            radial-gradient(2px 2px at 100px 50px, #00ffff, transparent),
            radial-gradient(1px 1px at 200px 100px, #ff00ff, transparent),
            radial-gradient(1px 1px at 300px 150px, #ffff00, transparent);
          background-size: 400px 200px;
          animation: dataStream 15s linear infinite;
          opacity: 0.2;
          z-index: -1;
        }
        
        @keyframes dataStream {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100vw); }
        }
        
        .container {
          background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(0, 255, 255, 0.3);
          border-radius: 20px;
          padding: 40px;
          position: relative;
          overflow: hidden;
          max-width: 600px;
          width: 90%;
          text-align: center;
          box-shadow: 
            0 20px 40px rgba(0, 255, 255, 0.2),
            0 0 30px rgba(255, 0, 255, 0.3);
        }
        
        /* Êâ´ÊèèÁ∫øÊïàÊûú */
        .container::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
          animation: cardScan 4s linear infinite;
        }
        
        @keyframes cardScan {
          0% { left: -100%; }
          100% { left: 100%; }
        }
        
        .shield-icon {
          font-size: 120px;
          margin-bottom: 30px;
          animation: shieldPulse 3s ease-in-out infinite;
          text-shadow: 
            0 0 20px #ff0040,
            0 0 40px #ff0040,
            0 0 60px #ff0040;
          position: relative;
          z-index: 2;
        }
        
        @keyframes shieldPulse {
          0%, 100% { 
            transform: scale(1);
            text-shadow: 
              0 0 20px #ff0040,
              0 0 40px #ff0040,
              0 0 60px #ff0040;
          }
          50% { 
            transform: scale(1.1);
            text-shadow: 
              0 0 30px #ff0040,
              0 0 60px #ff0040,
              0 0 90px #ff0040,
              0 0 120px #ff4080;
          }
        }
        
        h1 {
          font-family: 'Orbitron', monospace;
          font-size: 2.5em;
          font-weight: 700;
          color: #ff0040;
          margin: 20px 0;
          text-shadow: 
            0 0 10px #ff0040,
            0 0 20px #ff0040,
            0 0 40px #ff0040;
          letter-spacing: 2px;
          position: relative;
          z-index: 2;
        }
        
        .blocked-site {
          font-family: 'Fira Code', monospace;
          font-size: 1.3em;
          margin: 30px 0;
          padding: 20px;
          background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(255, 0, 64, 0.1) 100%);
          border: 1px solid rgba(255, 0, 64, 0.3);
          border-radius: 12px;
          word-break: break-all;
          color: #00ffff;
          position: relative;
          z-index: 2;
          box-shadow: 0 0 20px rgba(255, 0, 64, 0.2);
        }
        
        .blocked-site::before {
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          width: 4px;
          height: 100%;
          background: linear-gradient(180deg, #ff0040 0%, #ff4080 100%);
          border-radius: 2px;
          animation: borderGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
          from { opacity: 0.5; }
          to { opacity: 1; }
        }
        
        .reason {
          margin: 25px 0;
          color: rgba(255, 255, 255, 0.8);
          font-size: 1.1em;
          line-height: 1.5;
          position: relative;
          z-index: 2;
        }
        
        .buttons {
          margin-top: 40px;
          display: flex;
          gap: 20px;
          justify-content: center;
          flex-wrap: wrap;
          position: relative;
          z-index: 2;
        }
        
        .btn {
          font-family: 'Orbitron', monospace;
          font-weight: 600;
          font-size: 16px;
          padding: 16px 32px;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          transition: all 0.3s ease;
          text-decoration: none;
          display: inline-flex;
          align-items: center;
          gap: 8px;
          letter-spacing: 1px;
          position: relative;
          overflow: hidden;
        }
        
        .btn::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          transition: left 0.5s;
        }
        
        .btn:hover::before {
          left: 100%;
        }
        
        .btn-primary {
          background: linear-gradient(135deg, #00ff00 0%, #00ffff 100%);
          color: #000;
          box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .btn-primary:hover {
          transform: translateY(-3px) scale(1.05);
          box-shadow: 0 8px 25px rgba(0, 255, 0, 0.5);
        }
        
        .btn-secondary {
          background: linear-gradient(135deg, rgba(0, 255, 255, 0.2) 0%, rgba(255, 0, 255, 0.2) 100%);
          border: 1px solid rgba(0, 255, 255, 0.3);
          color: #00ffff;
          backdrop-filter: blur(10px);
          box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
          transform: translateY(-3px) scale(1.05);
          border-color: rgba(0, 255, 255, 0.6);
          background: linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, rgba(255, 0, 255, 0.3) 100%);
          box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }
        
        /* Ë≠¶ÂëäÊåáÁ§∫Âô® */
        .warning-indicator {
          position: absolute;
          top: 20px;
          right: 20px;
          width: 12px;
          height: 12px;
          background: #ff0040;
          border-radius: 50%;
          animation: warningBlink 1.5s infinite;
          box-shadow: 0 0 10px #ff0040;
        }
        
        @keyframes warningBlink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.3; }
        }
        
        /* RTL ÊîØÊåÅ */
        .rtl {
          direction: rtl;
        }
        
        .rtl .blocked-site::before {
          left: auto;
          right: 0;
        }
        
        .rtl .warning-indicator {
          right: auto;
          left: 20px;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
          .container {
            padding: 30px 20px;
            margin: 20px;
          }
          
          h1 {
            font-size: 2em;
          }
          
          .shield-icon {
            font-size: 80px;
          }
          
          .blocked-site {
            font-size: 1.1em;
            padding: 15px;
          }
          
          .buttons {
            flex-direction: column;
            align-items: center;
          }
          
          .btn {
            width: 100%;
            max-width: 280px;
          }
        }
        
        /* Âä†ËΩΩÂä®Áîª */
        .container {
          opacity: 0;
          animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(50px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-indicator"></div>

        <div class="buttons">
            <button class="btn btn-primary" id="goBack">

    </div>
    
    <script src="utils/i18n.js"></script>
    <script src="blocked.js"></script>
</body>
</html>
