<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #d32f2f;
    }
    button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>this website is blocked</h1>
  <p>Stop <span id="blocked-site">wrong website</span> Stop</p>
  <button id="back-btn">Go back to work</button>
  
  <script>
    // 从URL获取被阻止的网站
    const urlParams = new URLSearchParams(window.location.search);
    const site = urlParams.get('site');
    if (site) {
      document.getElementById('blocked-site').textContent = site;
    }
    
    document.getElementById('back-btn').onclick = () => window.history.back();
  </script>
</body>
</html>
