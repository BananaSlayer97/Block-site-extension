<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="websiteBlocked">网站已被屏蔽 - Focus Guard</title>
    <style>
        /* 内联样式以确保快速加载 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .shield-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: 300;
        }
        
        .blocked-site {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            word-break: break-all;
        }
        
        .reason {
            margin: 20px 0;
            opacity: 0.8;
        }
        
        .buttons {
            margin-top: 30px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }
        
        .btn-primary:hover {
            background: white;
        }
        
        /* RTL 支持 */
        .rtl {
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shield-icon">🛡️</div>
        <h1 data-i18n="accessDenied">访问被拒绝</h1>
        <div class="blocked-site" id="blockedSite">example.com</div>
        <div class="reason" id="blockReason" data-i18n="blockedByFilter">此网站被智能内容过滤器屏蔽</div>
        <div class="buttons">
            <button class="btn btn-primary" id="goBack" data-i18n="goBack">返回上一页</button>
            <button class="btn" id="openOptions" data-i18n="openSettings">打开设置</button>
        </div>
    </div>
    
    <script src="utils/i18n.js"></script>
    <script src="blocked.js"></script>
</body>
</html>
