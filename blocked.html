<!-- blocked.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Blocked - Focus Guard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f5f7fa; /* 浅灰色背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .icon {
      font-size: 48px;
      color: #e74c3c; /* 红色 */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #e74c3c; /* 红色 */
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .work-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background-color: #4a90e2; /* 蓝色 */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .work-btn:hover {
      background-color: #357abd; /* 深蓝色 */
      transform: translateY(-2px);
    }

    .work-btn:active {
      transform: translateY(0);
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">  
    <span class="material-icons icon">block</span>
    <h1>网站已被屏蔽</h1>
    <p id="blocked-message">您正在尝试访问一个被屏蔽的网站。</p>
    <button id="back-btn" class="work-btn">返回工作</button>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
