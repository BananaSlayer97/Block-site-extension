<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="settings">设置 - Focus Guard</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title" data-i18n="extensionName">Focus Guard</h1>
            <div class="language-selector">
                <label data-i18n="language">语言:</label>
                <select id="languageSelect" class="language-select">
                    <!-- 动态生成选项 -->
                </select>
            </div>
        </header>
        
        <main class="main-content">
            <section class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="material-icons">web</i>
                    </div>
                    <div>
                        <h2 class="card-title" data-i18n="websiteManagement">网站管理</h2>
                        <p class="card-description" data-i18n="websiteManagementDesc">添加和管理需要屏蔽的网站</p>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="siteInput" class="input-field" data-i18n="enterWebsiteUrl" placeholder="输入网站地址">
                    <button id="addSite" class="btn-add" data-i18n="addWebsite">
                        <i class="material-icons">add</i>
                        添加网站
                    </button>
                </div>
                <ul id="siteList" class="site-list">
                    <!-- 动态生成列表项 -->
                </ul>
            </section>
            
            <section class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="material-icons">filter_list</i>
                    </div>
                    <div>
                        <h2 class="card-title" data-i18n="intelligentFiltering">智能内容过滤</h2>
                        <p class="card-description" data-i18n="intelligentFilteringDesc">自动识别和屏蔽特定类型的内容</p>
                    </div>
                </div>
                <div class="filter-grid">
                    <div class="filter-item">
                        <div class="filter-header">
                            <span class="filter-title" data-i18n="adultContent">成人内容</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="adultContent">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <p class="filter-description" data-i18n="adultContentDesc">屏蔽成人和不当内容</p>
                    </div>
                    <div class="filter-item">
                        <div class="filter-header">
                            <span class="filter-title" data-i18n="gambling">赌博</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="gambling">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <p class="filter-description" data-i18n="gamblingDesc">屏蔽赌博相关网站</p>
                    </div>
                    <div class="filter-item">
                        <div class="filter-header">
                            <span class="filter-title" data-i18n="socialMedia">社交媒体</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="socialMedia">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <p class="filter-description" data-i18n="socialMediaDesc">屏蔽社交媒体平台</p>
                    </div>
                    <div class="filter-item">
                        <div class="filter-header">
                            <span class="filter-title" data-i18n="gaming">游戏</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="gaming">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <p class="filter-description" data-i18n="gamingDesc">屏蔽在线游戏网站</p>
                    </div>
                    <div class="filter-item">
                        <div class="filter-header">
                            <span class="filter-title" data-i18n="shopping">购物</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="shopping">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <p class="filter-description" data-i18n="shoppingDesc">屏蔽购物网站</p>
                    </div>
                    <div class="filter-item">
                        <div class="filter-header">
                            <span class="filter-title" data-i18n="news">新闻</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="news">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <p class="filter-description" data-i18n="newsDesc">屏蔽新闻网站</p>
                    </div>
                    <div class="filter-item">
                        <div class="filter-header">
                            <span class="filter-title" data-i18n="entertainment">娱乐</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="entertainment">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <p class="filter-description" data-i18n="entertainmentDesc">屏蔽娱乐网站</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="../utils/urlUtils.js"></script>
    <script src="../utils/i18n.js"></script>
    <script src="options.js"></script>
</body>
</html>
