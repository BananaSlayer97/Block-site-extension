<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="extensionName">Focus Guard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">🛡️</span>
                <span class="logo-text" data-i18n="extensionName">Focus Guard</span>
            </div>
        </header>
        
        <div class="content">
            <div class="current-site-card">
                <div class="site-info">
                    <span class="site-icon" id="siteIcon">🌐</span>
                    <div class="site-details">
                        <div class="site-label" data-i18n="currentSite">当前网站</div>
                        <div class="current-site" id="currentSite" data-i18n="loading">加载中...</div>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="blockSite" data-i18n="blockSite">屏蔽当前网站</button>
                <button class="btn btn-secondary" id="openOptions" data-i18n="manageList">管理屏蔽列表</button>
            </div>
        </div>
        
        <footer class="footer">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="blockedCount">0</div>
                    <div class="stat-label" data-i18n="blockedCount">已屏蔽</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="todayBlocked">0</div>
                    <div class="stat-label" data-i18n="todayBlocked">今日拦截</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="focusTime">0m</div>
                    <div class="stat-label" data-i18n="focusTime">专注时间</div>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="../utils/urlUtils.js"></script>
    <script src="../utils/i18n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
